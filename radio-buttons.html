
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Cheese Check</title>
    </head>
    <body>
        <form name="cheese-check" method="POST" data-netlify-recaptcha="true" netlify>
            <p>Do you like cheese?</p>
            <label>
                <input type="radio" name="cheese" value="yes" required>Yes
            </label>
            <label>
                <input type="radio" name="cheese" value="hell yes" required> Hell yes
            </label>
            <div data-netlify-recaptcha="true"></div>
            <button type="submit">Send</button>
        </form>
    </body>
</html>
