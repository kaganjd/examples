<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form with fetch</title>
  </head>
  <body>
    <h2>form with fetch</h2>
    <form method="post" netlify-honeypot="bot-field" name="pizzaForm" id="pizzaForm" data-netlify="true">
      <p>
        <label>Donâ€™t fill this out if you're human:</label>
        <input name="bot-field">
      </p>
      <p>
        <label>Do you have bread:</label>
        <input type="text" name="bread">
      </p>
      <p>
        <label>Do you have cheese:</label>
        <input type="text" name="cheese">
      </p>
      <p>
        <label>Are you covered in tomato sauce:</label><br/>
        <textarea name="sauce"></textarea>
      </p>
      <p>
        <button type="submit">Find out if you're a pizza</button>
      </p>
    </form>
    <script>
      document.querySelector("form").addEventListener("submit", handleSubmit);
      
      const handleSubmit = (e) => {
        e.preventDefault()
        let myForm = document.getElementById('pizzaForm');
        let formData = new FormData(myForm)
        fetch('/', {
          method: 'POST',
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams(formData).toString()
        }).then(() => console.log('Form successfully submitted')).catch((error) =>
          alert(error))
      }
    </script>
  </body>
</html>
