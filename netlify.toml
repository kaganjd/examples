[build]
  functions = "functions"

[[redirects]]
  from = "/withoutexpress"
  to = "/.netlify/functions/withoutexpress"
  status = 200

[[redirects]]
  from = "/withexpress"
  to = "/.netlify/functions/withexpress"
  status = 200
  signed = "API_SIGNATURE_TOKEN"

[[redirects]]
  from = "/proxy"
  to = "https://competent-curran-1788d6.netlify.app/"
  status = 200
  force = true

[[headers]]
  for = "/auth/*"
    [headers.values]
      Basic-Auth = "username:pw"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false